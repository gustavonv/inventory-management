<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="static/bootstrap/css/bootstrap.css" rel="stylesheet"></link>
</head>
<body>
  <form class="form-horizontal">
    <div class="hero-unit">
      <div class="modal"
        style="position: relative; top: auto; left: auto; margin: 0 auto 20px; z-index: 1; max-width: 100%;">
        <div class="modal-header">
          <h3>Modal header</h3>
        </div>
        <div class="modal-body">
          <div class="control-group error">
            <label class="control-label" for="username">用户名(*):</label>
            <div class="controls">
              <input type="text" id="username" name="username" required="true" requiredMessage="请输入用户名" /> <span
                class="help-inline">请输入用户名</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="username">密码(*):</label>
            <div class="controls">
              <input type="password" id="password" name="password" required="true" requiredMessage="请输入用户密码" /> <span
                class="help-inline">请输入密码</span>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-primary">登录</button>
            </div>
          </div>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </form>
  <script src="http://code.jquery.com/jquery-1.8.1.js"></script>
  <script src="static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
