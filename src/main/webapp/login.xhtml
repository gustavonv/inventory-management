<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Prime Faces Test</title>
  <meta charset="utf-8" />
  <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet"></link>
  <link href="static/less/login.less" type="text/css" rel="stylesheet/less"></link>
</h:head>

<h:body>
  <h:form id="loginForm" styleClass="form-horizontal">
    <div class="hero-unit">
      <div class="modal loginDialog">
        <div class="modal-header">
          <h3>Modal header</h3>
        </div>
        <div class="modal-body">
          <div class="control-group">
            <h:outputLabel styleClass="control-label" for="j_username" value="用户名(*):" />
            <div class="controls">
              <p:inputText id="j_username" value="#{loginBean.username}" required="true" requiredMessage="请输入用户名"
                label="用户名" />
            </div>
          </div>
          <div class="control-group">
            <h:outputLabel styleClass="control-label" for="j_password" value="密码(*):" />
            <div class="controls">
              <p:password id="j_password" value="#{loginBean.password}" required="true" requiredMessage="请输入用户密码"
                label="密码" />
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <p:commandButton value="登录" update="growl" ajax="false" action="#{loginBean.doLogin}"
                styleClass="btn btn-primary" />
            </div>
          </div>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
    <p:growl id="growl" />
  </h:form>
  <script src="static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
  <script src="static/js/less-1.3.0.min.js" type="text/javascript"></script>
</h:body>
</html>
