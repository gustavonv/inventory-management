<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Prime Faces Test</title>
  <style>
body {
    font-size: 13px;
}

.ui-layout-north {
    z-index: 20 !important;
    overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
    overflow: visible !important;
}
</style>
</h:head>

<h:body>

  <p:layout fullPage="true">

    <p:layoutUnit position="north" size="40">
      <h:form>
        <p:growl id="messages" />
        <p:menubar>
          <p:submenu label="File" icon="ui-icon-document">
            <p:submenu label="New" icon="ui-icon-contact" style="z-index: 100;">
              <p:menuitem value="Project" url="#" />
              <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
          </p:submenu>

          <p:submenu label="Edit" icon="ui-icon-pencil">
            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
          </p:submenu>

          <p:submenu label="Help" icon="ui-icon-help">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="ui-icon-search">
              <p:submenu label="Text">
                <p:menuitem value="Workspace" url="#" />
              </p:submenu>
              <p:menuitem value="File" url="#" />
            </p:submenu>
          </p:submenu>

          <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
              <p:menuitem value="Save" actionListener="#{menuBean.save}" icon="ui-icon-disk" update="messages" />
              <p:menuitem value="Update" actionListener="#{menuBean.update}" icon="ui-icon-arrowrefresh-1-w" update="messages" />
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
              <p:menuitem value="Delete" actionListener="#{menuBean.delete}" icon="ui-icon-close" update="messages" ajax="false" />
            </p:submenu>
          </p:submenu>

          <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
        </p:menubar>
      </h:form>
    </p:layoutUnit>

    <p:layoutUnit position="center">
      <h:form>  
            This fullPage layout consists of five different layoutUnits which are resizable and closable by default.  

      <p:spinner />
        <p:editor />
        <p:inputText />
      </h:form>
    </p:layoutUnit>

    <p:layoutUnit position="south" size="40" style="text-align : center;">
      <p:layout>
        <p:layoutUnit position="center">
          <h:outputText value="@Copyright 2012-2012" />
        </p:layoutUnit>
        <p:layoutUnit position="east" size="300">
          <h:form>
            <ui:include src="templates/theme.xhtml" />
          </h:form>
        </p:layoutUnit>
      </p:layout>
    </p:layoutUnit>
  </p:layout>
</h:body>
</html>
