<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>#{unitInfoBean.unitName}</title>
  <meta charset="utf-8" />
  <link href="static/bootstrap/css/bootstrap.css" rel="stylesheet"></link>
  <link href="static/less/index.less" type="text/css" rel="stylesheet/less"></link>
</h:head>

<h:body>
  <p:layout fullPage="true">
    <p:layoutUnit position="north" styleClass="barner-unit" size="120" collapsible="true">
    </p:layoutUnit>

    <p:layoutUnit position="west" styleClass="menu-unit" size="230" resizable="true" collapsible="true">
      <ui:include src="menu.xhtml" />
    </p:layoutUnit>

    <p:layoutUnit position="center" styleClass="main-unit">
      <ui:include src="content.xhtml" />
    </p:layoutUnit>
  </p:layout>

  <script src="static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
  <script src="static/js/less-1.3.0.min.js" type="text/javascript"></script>
  <script src="static/js/require.js" type="text/javascript" data-main="static/pagejs/index.js"></script>
</h:body>
</html>
